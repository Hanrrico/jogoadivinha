<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/estilos.css">
   <title>Adivinhações</title>
</head>

<body>
   <main class="main">
      <section class="game">
         <h1>Adivinhações</h1>
         <div class="status" id="status">Adivinhe o número sorteado</div>
         <div class="tentativa" id="tentativa">Tentativa: 0</div>
         <form class="form" id="form">
            <label for="nome">Seu nome:<br>
               <input type="text" name="nome" id="nome" required>
            </label>
            <label>Chute um número entre 0 e 50<br>
               <input type="number" name="chute" id="chute" required>
            </label>
            <button id="btnVerifica">Verificar</button>
         </form>
      </section>
      <img src="imagens/logoif.png" alt="Logo IF" class="logo-if">
   </main>
   <footer class="footer">
      <p>Pablo Henrique de Lima Santos <br> 2-INFO <br>Turma B</p>
   </footer>
   <script src="js/script.js"></script>
</body>

</html>
